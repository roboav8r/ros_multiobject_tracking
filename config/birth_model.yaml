# Birth model
birth_model: 
    # Define weighted Gaussian Mixture components of the initial birth model
    # This is a ring of 12 gaussians at radius of 5m, which intersect at ~2 sigma distance
    - {weight: 0.1, mu: [5.0, 0.0, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [4.33, 2.5, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [2.5, 4.33, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [0.0, 5.0, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [-2.5, 4.33, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [-4.33, 2.5, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [-5.0, 0.0, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [-4.33, -2.5, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [-2.5, -4.33, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [0.0, -5.0, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [2.5, -4.33, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
    - {weight: 0.1, mu: [4.33, -2.5, 0.0, 0.0], sigma: [0.65, 0.65, .025, .025]}
